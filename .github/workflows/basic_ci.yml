# Run a basic Python CI using tox in github actions
#
# Based on: https://github.com/ymyzk/tox-gh-actions#usage
#
# P. Gierz

name: Basic Check
on:
  - push
  - pull_request
            
jobs:
  main_test:
    name: Setup Nox
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Nox
        uses: daisylb/setup-nox@v2.1.0
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install pipenv
        run: pip install pipenv
      - name: Run tests
        run: |
          pipenv install --dev
          pipenv run pytest
      - name: Run Nox
        run: nox
